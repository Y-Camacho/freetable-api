spring.application.name=freetable-api

# Conexion y configuracion de la DB
spring.datasource.url=jdbc:mysql://localhost:3306/db_freetable_api
spring.datasource.username=root
spring.datasource.password=sasa12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Damos al backend a los contenidos estaticos
spring.web.resources.static-locations=classpath:/static/